		 crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
		<!--bootstrap cdn-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
		 crossorigin="anonymous">

		<!--style.css-->
		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body class="blue-grey lighten-4">

		<div class="parallax-container">
			<div class="parallax"><img src="assets/images/band2.jpg"></div>
		</div>

		<!-- JUMBOTRON -->
		<div class="jumbotron red accent-4 z-depth-2">
			<h2 class="text-center">
				Hear And Now
			</h2>
		</div>

		<div class="container">
			<!-- USER FORM -->
			<form class="col-sm-12 col-md-12 col-lg-12" id="userform">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<button type="submit" class="btn red accent-4 waves-effect waves-light z-depth-1">Submit</button>
			</form>


			<!-- NEW USER SIGN UP BUTTON -->

			<div class="col s1 m1 l1 text-center my-4">
				<h6 class="form-text text-muted">
					New here? Sign up!
				</h6>
				<a class="waves-effect waves-light btn-large red accent-4 z-depth-2 pulse" style="color: white; text-decoration: none" href="signup.html" >Sign up here</a>
			</div>

			<!-- SEARCH BAR -->
			<div class="container col s1 m1 l1 text-center">
				<h3 class="form-text text-muted">Search for your favorite artists</h3>
			</div>
			<nav>
				<div class="nav-wrapper">
					<form>
						<div class="input-field red accent-4">
							<input id="search" type="search" required>
							<label class="label-icon" for="search">
								<i class="material-icons">search</i>
							</label>
							<i class="material-icons">close</i>
						</div>
					</form>
				</div>
			</nav>


			<!--For artists/merchandise select-->
			<div>
				<div class="container col-sm-12 col-md-12 col-lg-12 my-4 mx-2">
					<div id="showRes" class="form-group">
						<label for="number-shows">Artist select</label>
						<select class="form-control z-depth-1" id="number-shows">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
						</select>
						<div id="show-results" class="border border-dark p-3">
							<!--artist results go here-->
						</div>
					</div>
					<div id="merchRes" class="form-group">
						<label for="number-merch">Merchandise Select</label>
						<select class="form-control z-depth-1" id="number-merch">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
						</select>
						<div id="merch-results" class="border border-dark p-3">
							<!--merchandise results go here-->
						</div>
						</div>
				</div>
			</div>

			<!-- hiding this for now	
				 <div id="showRes" class="container my-4 z-depth-2" >
						
					  </div>
					  <br>
					  <br>
					  <div id="merchRes" class="container z-depth-2">
							
						  </div>
		</div>
	-->

			<!--footer with copyright and icons-->
			
		</div>

		<footer class="footer text-center red accent-4 py-2 my-4 z-depth-2">
			<ul class="nav-brand nav navbar red accent-4 p-3 list-unstyled">
				<li class="nav-item">
					<a class="nav-link active">
						<strong class="foot">&copy; 2018
							<em>Altamash Momin, Damian Richardson, Daniel Kissiday, Michael McAuliffe, Andrew Murphy</em>
						</strong>
					</a>
				</li>

				<ul class="nav nav-bar" id="icons">
					<li class="nav-item">
						<a class="nav-link" href="#">
							<i class="fab fa-facebook-square fa-2x"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">
							<i class="fab fa-twitter-square fa-2x"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">
							<i class="fab fa-instagram fa-2x"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">
							<i class="fab fa-youtube fa-2x"></i>
						</a>
					</li>
				</ul>
			</ul>
		</footer>

		 crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		 crossorigin="anonymous"></script>

		<!--Firebase-->
		<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
		<!--Firebase app.js-->
		<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
		<!--Firebase authentication-->
		<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
