	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<!--bootstrap cdn-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

<body class="teal darken-2">

	<div class="parallax-container">
		<div class="parallax">
			<img src="assets/images/arcticmonkeys2.jpg">></div>
	</div>

	<!-- JUMBOTRON -->
	<div class="jumbotron crimson z-depth-2 rounded-0">
		<h2 class="text-center container">
			Hear & Now
		</h2>
	</div>

		<div class="container">
			<!-- USER FORM -->
			<form class="col-sm-12 col-md-12 col-lg-12" id="userform">
				<div class="form-group">
					<div class="row">
						<div class="input-field col s6">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="input-field col s6 flexfunc">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					</div>
				</div>
				<button type="submit" class="btn red accent-4" id="signupSubmit">Submit</button>
			</form>


			<!-- NEW USER SIGN UP BUTTON -->

	<div class="col s1 m1 l1 text-center my-4">
		<h6 class="white-text">
			New here? Sign up!
		</h6>
		<a class="waves-effect waves-light btn-large crimson z-depth-2 rounded mb-4" style="color: white; text-decoration: none"
		 href="signup.html">Sign up here</a>
	</div>
	</div>

	<div class="parallax-container">
		<div class="parallax">
			<img src="assets/images/arcticmonkeys2.jpg">></div>
	</div>

	<div class="container">
		<!-- SEARCH BAR -->
		<div class="container col s1 m1 l1 text-center my-4">
			<h1 class="form-text text-white">Search for your favorite artists</h1>
		</div>
		<nav>
			<div class="nav-wrapper">
				<form class="crimson">
					<div class="input-field">
						<input id="search" type="search" required>
						<label class="label-icon" for="search">
							<i class="material-icons">search</i>
						</label>
						<i class="material-icons">close</i>
					</div>
				</form>
			</div>
		</nav>


		<!--For artists/merchandise select-->

		<div class="container col-sm-12 col-md-12 col-lg-12 my-4  background2">
			<div id="showRes" class="form-group p-3 m-4">
				<label for="number-shows" class="white-text select">Artist select</label>
				<select class="form-control z-depth-4" id="number-shows">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
				<div id="show-results" class="results">
					<!--artist results go here-->
				</div>
			</div>
			<div id="merchRes" class="form-group p-3 m-4">
				<label for="number-merch" class="white-text select">Merchandise Select</label>
				<select class="form-control z-depth-4" id="number-merch">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
				<div id="merch-results" class="results">
					<!--merchandise results go here-->
				</div>
			</div>
		</div>
	</div>
	</div>

	<div class="parallax-container">
		<div class="parallax">
			<img src="assets/images/arcticmonkeys2.jpg">></div>
	</div>


	<!--footer with copyright and icons-->
	<footer class="footer text-center  py-2  z-depth-2 crimson">
		<ul class="nav-brand nav navbar crimson p-3 list-unstyled ">
			<li class="nav-item">
				<a class="nav-link active">
					<strong style="color: black">&copy; 2018
						<em style="color: black">Altamash Momin, Damian Richardson, Daniel Kissiday, Michael McAuliffe, Andrew Murphy</em>
					</strong>
				</a>
			</li>


			<ul class="nav nav-bar" id="icons">
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="fab fa-facebook-square fa-2x"></i>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="fab fa-twitter-square fa-2x"></i>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="fab fa-instagram fa-2x"></i>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="fab fa-youtube fa-2x"></i>
					</a>
				</li>
			</ul>
		</ul>
	</footer>
	</div>

		 crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		 crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		 crossorigin="anonymous"></script>
		<!--Materialize-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
		<!--Firebase-->
		<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
		<!--Firebase app.js-->
		<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
		<!--Firebase authentication-->
		<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
		<!--app.js-->
		<script src="assets/js/app.js"></script>
		<script src="assets/js/authenticate.js"></script>
