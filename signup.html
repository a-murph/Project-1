		<!-- JUMBOTRON -->

		<div id="head" class="jumbotron z-depth-2 rounded-0 crimson">
				<h2 class="text-center container">
					Hear & Now
				</h2>

		<div class="container rounded" id="uForm">
			 <div class="row">
									<form class="col s12">
										<div class="row">
											<div class="input-field col s6">
												<input id="first_name" type="text" class="validate">
												<label for="first_name">First Name</label>
											</div>
											<div class="input-field col s6">
												<input id="last_name" type="text" class="validate">
												<label for="last_name">Last Name</label>
											</div>
										</div>
										 <div class="row">
											<div class="input-field col s12">
												<input  id="Address" type="text" class="validate">
												<label for="Address">Address</label>
											</div>
										</div>
										<div class="row">
											<div class="input-field col s12">
												<input id="password" type="password" class="validate">
												<label for="password">Password</label>
											</div>
										</div>
										<div class="row">
											<div class="input-field col s12">
												<input id="email" type="email" class="validate">
												<label for="email">Email</label>
											</div>
										</div>
										<br>
										<button class="btn waves-effect waves-light crimson" type="submit" name="action">Submit
												<i class="material-icons right">send</i>
											</button>
									</form>
								</div>
