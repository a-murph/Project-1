	<div id="head" class="jumbotron z-depth-2 rounded-0 crimson">
			<h2 class="text-center container">
				Hear & Now
			</h2>

		<div class="container" id="uForm">
			 <div class="row">
									<form class="col s12">
										<div class="row">
											<div class="input-field col s6">
												<input id="first_name" type="text" class="validate" maxlength="20" required>
												<label for="first_name">First Name</label>
											</div>
											<div class="input-field col s6">
												<input id="last_name" type="text" class="validate" maxlength="20" required>
												<label for="last_name">Last Name</label>
											</div>
										</div>
										 <div class="row">
											<div class="input-field col s12">
												<input  id="Address" type="text" class="validate">
												<label for="Address">Address</label>
											</div>
										</div>
										<div class="row flexfunc">
											<div class="input-field col s6">
												<input id="password" type="password" class="validate" pattern=".{8,}" maxlength="20" required>
												<label for="password">Password</label>
											</div>
											<div class="input-field col s6">
												<input id="confirmPassword" type="password" class="validate" pattern=".{8,}" maxlength="20" required>
												<label for="confirm password">Confirm Password</label>
											</div>
										</div>
										<div class="row">
											<div class="input-field col s12">
												<input id="email" type="email" class="validate" required>
												<label for="email">Email</label>
											</div>
											<div class="input-field col s12">
												<input id="confirmEmail" type="email" class="validate" required>
												<label for="email">Confirm Email</label>
											</div>
										</div>
										<br>
										<div class="row">
											<button class="btn waves-effect waves-light red accent-4" type="submit" name="action" id="signupSubmit">Submit
													<i class="material-icons right">send</i>
											</button>
											<h4 class="warning">WARNING</h4>
										</div>
									</form>
								</div>
			<hr>
			<h4 style="margin-left: 220px">or</h4>
